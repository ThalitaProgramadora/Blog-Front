<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-info font-weight-light font-italic">Atualizar Tema</h1>

            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="descricao">Descrição</label>
                        <input type="text" class="form-control" id="descricao" [(ngModel)]='tema.descricao'>
                    </div>
                    <div class="d-flex justify-content-center py-2">
                        <button class="btn btn-outline-danger mr-3" routerLink='/tema'>Cancelar</button>
                        <button class="btn btn-outline-info" (click)='atualizar()'>Atualizar</button>
                    </div>    
                </div>

                 <div class="row d-flex justify-content-end">
                     <div class="col-md-6">
                        <div class="col-md-6">
                            <img  src="https://i.imgur.com/ZYCQJWyl.jpg" height="300" width="300">
                        </div>
                     </div>
                 </div>   
            </div>

        </div>
    </div>
</div>
