<div class="alert alert-{{tipo}} alert-dismissible fade show m-0" role="alert">
    <i class="fa fa-exclamation-circle" aria-hidden="true"></i> {{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)='onClose()'>
        <span aria-hidden="true">&times;</span>
    </button>
</div>
